<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be Smart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1 id="title">Be Smart</h1>
    <p id="question">What is 5 + 3?</p>
    <input type="number" id="answer" placeholder="Enter your answer">
    <button id="submit-btn">Submit</button>
    <button id="clear-btn">Clear Slate</button>
    <p id="result"></p>
    <p>Score: <span id="score">0</span></p>

    <!-- Slate for writing or manual calculation -->
    <div id="slate" class="slate">
      <p>Draw or write your calculation here:</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
